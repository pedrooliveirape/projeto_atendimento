<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel de Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4 class="text-center bg-info text-white p-2">Rotina Diária</h4>
                <div id="rotina-diaria" class="p-2">
                    <div class="card"><div class="card-body">Tarefa 1</div></div>
                    <div class="card"><div class="card-body">Tarefa 2</div></div>
                    <div class="card"><div class="card-body">Tarefa 3</div></div>
                </div>
            </div>
            <div class="col-md-4">
                <h4 class="text-center bg-warning text-dark p-2">Solicitações</h4>
                <div id="solicitacoes" class="p-2">
                    <div class="card"><div class="card-body">Solicitação 1</div></div>
                    <div class="card"><div class="card-body">Solicitação 2</div></div>
                </div>
            </div>
            <div class="col-md-4">
                <h4 class="text-center bg-danger text-white p-2">Pendências</h4>
                <div id="pendencias" class="p-2">
                    <div class="card"><div class="card-body">Pendência 1</div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
